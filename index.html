<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow Effect</title>
  <style>
    body {
      background-color: #000; /* dark background to show glow clearly */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-item {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7); /* Green glow before hover */
      transition: box-shadow 0.3s ease, transform 0.3s, background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #4a3cb5;
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); /* White glow on hover */
    }
  </style>
</head>
<body>

  <div class="menu-item"></div>

</body>
</html>
